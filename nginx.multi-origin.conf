# Example multi-origin deployment for HNTBO
# - hntbo.example.com: marketing/content pages
# - tools.hntbo.example.com: high-privilege browser tools only

server {
    listen 443 ssl http2;
    server_name hntbo.example.com;

    # Shared hardening
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Marketing origin should not expose tool routes
    location ^~ /tools/ {
        return 308 https://tools.hntbo.example.com$request_uri;
    }

    location / {
        root /var/www/hntbo-marketing;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl http2;
    server_name tools.hntbo.example.com;

    # Tighter policy surface for tools origin
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Tools-only CSP (adjust as you remove inline scripts)
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; object-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self'; frame-src 'self' https://www.youtube-nocookie.com https://www.youtube.com" always;

    location / {
        root /var/www/hntbo-tools;
        try_files $uri $uri/ =404;
    }
}
